<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body>
        <form action="http://local/host/login.php">
            <p>아이디 : <input type="text" name="id"></p>
            <p>비밀번호 : <input type="password" name="pw"></p>
            <p>주소 : <input type="text" name="address"></p>
            <input type="submit">
        </form>
        <p>form이라는 것을 통해서 사용자가 입력한 값들을 원하는 곳으로 보내줄 때 사용된다.</p>
        <p>form에서 action이라는 옵션을 통해서 어디로 전송하는지의 주소를 적는다.</p>
        <p>input을 통해서 사용자의 입력값을 뱓을 수 있고 그 받은 값의 이름 또한 설정해 전송할 수 있다.</p>
        <br>
        <p>input의 type중에 submit와 password가 있다.</p>
        <p>submit는 제출하는 버튼이 생기고 password는 입력하는 값이 특수문자로 표기되 몇글자인지는 알지만 볼 수는 없게 하는 옵션이다.</p>
    </body>
</html>
