<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>botton</title>
    </head>

    <body>
        <form action="http://localhost/form.php">
            <input type="text">
            <input type="submit" value="전송">
            <input type="button" value="버튼" onclick="alert('helloworld')">
            <input type="reset">
        </form>
        <br> submit와 button의 차이 submit는 form으로 보내버리고 
        <br> button은 그 버튼을 클릭했을 때 자바 스크립트로 뭔가의 액션을 취할 수 있을 때 사용
        <br> reset도 있음
    </body>

</html>
