<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>method</title>
    </head>

    <body>
        <form action="http://localhost/method.php" method="post">
            <input type="text" name="id">
            <input type="password" name="pwd">
            <input type="submit">
        </form>
    </body>
    <br>password의 정보를 url로도 전송이 되서 정보를 url창에서 다 볼 수 있게 된다.
    <br>그래서 사용하는 것이 method를 post로 해야한다(default 값은 get이다)
    <br>get방식은 url을 통해서 데이터를 전송하는 것이고 post는 그 다른 방법으로 숨겨서 보내는 것이다.
</html>
