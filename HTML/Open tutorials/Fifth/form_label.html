<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form2</title>
    </head>

    <body>
        <form action="">
            <p>
                <label for="id_txt">text : </label>
                <input id="id_txt" type="text" name="id" value="default value">
            </p>
            <p>
                <label for="pw_txt">password : </label>
                <input id="pw_txt" type="password" name="pw" value="default value">
            </p>
            <p>
                <label>
                    textarea : 
                    <textarea id="comment" cols="50" rows="2">default value</textarea>
                </label>
            </p>
            <p>
                <label>
                    붉은색 <input type="checkbox" name="color" value="red">
                </label>

                <label for="black_check">검은색</label>
                <input id="black_check" type="checkbox" name="color" value="black">
                
            </p>
        </form>
    </body>
    <br>form2.html을 복사해서 수정함(원본은 form2.html)
</html>
