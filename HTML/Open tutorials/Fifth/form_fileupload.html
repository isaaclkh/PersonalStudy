<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>file upload</title>
    </head>
    <body>
        <form action="http://localhost/upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="profile">
            <input type="submit">
        </form>
    </body>
    <br>어떠한 파일을 서버로 전송할 때 form에다 추가해야하는 옵션은 enctype="multipart/form-data"이다.
    <br>"어떠한 파일이든"
    <br>input하는 파일에도 name을 반드시 지정해주어야한다. 일단 여기서는 name을 profile로 지정해준 것이다.
</html>
