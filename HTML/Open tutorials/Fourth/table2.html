<!DOCTYPE html>

<html>
    <head>
        <title>First Matrix</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="2">
        
            <tfoot>
                <tr>
                    <td>합계</td>  <td></td>  <td></td> <td>1500</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>최진혁</td>  <td>남</td>      <td>청주</td>  <td>1000</td>
                </tr>

                <tr>
                    <td>최유빈</td>  <td>여</td>      <td>청주</td>  <td>500</td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>이름</th>    <th>성별</th>    <th>주소</th>  <th>회비</th>
                </tr>
            </thead>

        </table>
        <br>
        thead나 tfoot을 통해서 코드의 순서와 상관없이 가장 처음 가장 마지막의 표 상태로 위치하게 된다.
    </body>
</html>
